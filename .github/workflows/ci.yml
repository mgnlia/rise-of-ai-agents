name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          cd src && uv sync --all-extras 2>/dev/null || true
          uv pip install --system httpx pydantic rich openai jsonschema pytest pytest-asyncio

      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          PYTHONPATH=src python -m pytest tests/ -v --tb=short
        env:
          PYTHONDONTWRITEBYTECODE: "1"
